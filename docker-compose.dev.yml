services:
  malwarr:
    build: .
    container_name: malwarr
    ports:
      - "8686:8686"
    environment:
      - DATABASE_URL=postgresql://malwarr:malwarr@db:5432/malwarr
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_PATH=/data/samples
      - CAPA_RULES_PATH=/data/capa-rules
      - CAPA_EXPLORER_PATH=/data/capa-explorer
      - API_KEY=${API_KEY:-your-api-key-here}
    volumes:
      - malwarr-data:/data
      - malwarr-config:/config
    depends_on:
      - db
      - redis
    restart: unless-stopped

  worker:
    build: .
    container_name: malwarr-worker
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4 --max-tasks-per-child=50 -Q ingestion,analysis,celery
    environment:
      - DATABASE_URL=postgresql://malwarr:malwarr@db:5432/malwarr
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_PATH=/data/samples
      - CAPA_RULES_PATH=/data/capa-rules
      - CAPA_EXPLORER_PATH=/data/capa-explorer
    volumes:
      - malwarr-data:/data
      - malwarr-config:/config
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: malwarr-db
    environment:
      - POSTGRES_USER=malwarr
      - POSTGRES_PASSWORD=malwarr
      - POSTGRES_DB=malwarr
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: malwarr-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  malwarr-data:
  malwarr-config:
  postgres-data:
  redis-data:
